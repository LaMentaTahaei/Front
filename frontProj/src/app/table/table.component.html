
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container col-sm-12 col-sm-12 col-md-6 col-lg-6" style="padding-left: 0px; padding-right: 0px;">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item" *ngFor = "let day of this.data.Days" style="
        padding-top: 0px;
        padding-left: 0px;
        padding-right: 0px;
        padding-bottom: 0px;
        border-bottom-width: 0px;
        border-left-width: 0px;
        margin-right: 0px;
        border-right-width: 0px;
        border-top-width: 0px;
         ">
         <div class = "cont" style="padding-right: 0px; padding-left:0px;">
                 <app-day [DayColumn]="day" [studentId] = "studentId" [ClassId] = "ClassId">
                 </app-day>
          </div>
          <body>
          <button class="btn" ><i class="fa fa-plus"></i></button>
          </body>
        </li>
      </ul>
    </div>
  </body>
</html>
