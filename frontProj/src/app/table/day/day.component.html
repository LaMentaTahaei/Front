<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href= "day.component.css" rel="StyleSheet" type="text/css">

<body>

<div class="container" style="padding-right:0px; padding-left:0px;">
  <table class="table">
    <thead>
      <tr>
        <th>Days</th>
      </tr>
    </thead>

      <ul *ngFor= "let card of DayColumn.cards" style ="padding-left: 20px;">

          <td data-column="Days" >

            </app-card>
          </td>
         </tr>

    </ul>
    <body>
        <button class="btn"><i class="fa fa-plus"></i></button>
    </body>
    </tbody>
  </table>
  </div>
