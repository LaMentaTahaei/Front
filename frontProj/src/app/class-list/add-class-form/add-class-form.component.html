<html>
  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container" style="display: grid">
      <h1 style="text-align:inherit">Add Class</h1>
      <!--(ngSubmit)="onSubmit(AddForm),(ngCancel)="onCancel(AddForm)" -->
      <form style ="width:50%; display:grid;" #AddForm="ngForm" (ngSubmit)="onSubmit(AddForm)">
        <div class="form-group">
            <label for="course">Class Name</label>
            <input type="text" class="form-control" id="course" name="CourseList" ngModel required>
             <!-- <option *ngFor ="let lesson of courses">{{lesson.title}}
             </option> -->
        </div>

         <div class="form-group">
            <label for="description">Description</label>
            <input type="text" ngModel class="form-control" name="Description" id="description" >
          </div>

        <button type="submit" class="btn btn-success">Add Class</button>
        <button type="button" class="btn btn-danger" [routerLink] = "['/Classes', classId, studentid, 'TimeTable']">Cancel</button>
      </form>
  </div>
  </body>
</html>
