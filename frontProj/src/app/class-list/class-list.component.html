<html>

<head>
    <link href="class-list.component.css" rel="StyleSheet" type="text/css">
</head>
<body>
    <div class="sidebar">
        <ul class = "class-list">
            <li *ngFor = "let ClassItem of Classes" class="listItemA" >
                <a [routerLink]="['/Classes', ClassItem.ID]">
                    <app-class-detail [ClassItem] = "ClassItem">
                    </app-class-detail>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
