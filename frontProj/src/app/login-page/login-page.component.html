

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="login-page.component.css" rel="StyleSheet" type="text/css">
  </head>

  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">

        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover">Sign Up </h2>


        <div class="fadeIn first">
          <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>


        <form>
          <input type="text" id="login" class="fadeIn second" NgModel name="login" placeholder="login">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
          <input type="submit" class="fadeIn fourth" value="Log In" (click) = 'onSubmit()'>
        </form>


        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

      </div>
    </div>
  </body>
</html>
