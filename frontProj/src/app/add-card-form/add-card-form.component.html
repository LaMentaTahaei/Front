<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href= "add-card-form.component.css" rel="StyleSheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Add Card</h1>
      <form>
        <div class="form-group">
            <label for="course">Course</label>
            <select class="form-control" id="course" required>
              <option>1</option> <!--replace with lesson name, ng for, etc...-->
              <option>2</option> <!--label can be changed accordingly-->
              <option>3</option>
              <option>4</option>
            </select>
        </div>

         <div class="form-group">
            <label for="startTime">Hour(s)</label>
            <input type="range" class="form-control" id="startTime" min="0" max="23">
        </div>
        <span>
            :
             <div class="form-group">
                <label for="startTime">Minute(s)</label>
                <input type="range" class="form-control" id="startTime" min="0"max="59"> <!--input type can be changed accordingly-->
              </div>
          </span>

        <div class="form-group">
          <label for="duration">Hour(s)</label>
          <input type="range" class="form-control" id="duration" min="0" max="23">
        </div>
        <span>
          :
           <div class="form-group">
              <label for="duration">Minute(s)</label>
              <input type="range" class="form-control" id="duration" min="0" max="59"> <!--input type can be changed accordingly-->
            </div>
        </span>
        <div class="form-group">
            <label for="dueDate">ŸêDueDate</label>
            <input type="text" class="form-control" id="dueDate">
          </div>
         <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description">
          </div>
        <button type="submit" class="btn btn-success">Add Card</button>
        <button type="button" class="btn btn-danger">Cancel</button>

      </form>
  </div>
  </body>
</html>
